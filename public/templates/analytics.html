<div class="container">
  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-sm-4">
          <year-select years="ctrl.years" year="ctrl.currentYear"></year-select>
        </div>
        <div class="col-sm-4">
          <pie-chart year="ctrl.currentYear" data="ctrl.years" on-product-clicked="ctrl.setCurrentProduct(product)"></pie-chart>
        </div>
      </div>
    </div>
  </div>
</div>
